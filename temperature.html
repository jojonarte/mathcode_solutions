<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>MathCode.net</title>  
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    </head>
    <body>
        <br/>
        <div class="container">
            <h2>Temperature Conversion Table</h2>
            | <a href="http://mathcode.net">MathCode</a> | <a href="http://pluralsight.com">Pluralsight</a> | <a href="http://mathcode.net/template.txt">Template</a> | 
            <hr>
            <!-- html code here -->
            <h3>Temperature Conversion Table</h3>
            Start: <input type='text' id='start' value='30' />
            End: <input type='text' id="end"  value='50' />
            Increment: <input type='text' id='increment'  value='2' />
            <input type="submit" id="submitButton" value=" Go"/>
            <br/><br/>
            <div id="details" ></div>
        </div>

        <script type=text/javascript>
           "use strict";
           var C = 0;
           var F = 0;
           var startBound = 10;
           var endBound = 40;
           var increment = 5;
           var htmlout = "";
            $(document).ready(function () {
                // function code goes here
                function getC(F){
                    return (F-32) * 5/9;
                }
                $('#submitButton').click(function () {
                    // JavaScript code here
                    startBound = parseFloat($('#start').val());
                    endBound = parseFloat($('#end').val());
                    increment = parseFloat($('#increment').val());
                    F = startBound;
                    htmlout = "<table class='table'>";
                    htmlout = htmlout + "<tr><th>Celsius</th><th>Fahrenheit</th></tr>";
                    do {
                        htmlout = htmlout + "<tr>";
                        C = getC(F);
                        htmlout = htmlout + "<td>" + C.toFixed(2) + "</td>";
                        htmlout = htmlout + "<td>" + F.toFixed(2) + "</td>";
                        F = F + increment;
                        htmlout = htmlout + "</tr>";
                    } while( F < endBound)
                    htmlout = htmlout + "</table>";
                    $('#details').html(htmlout);                   
                });
            });
        </script>

    </body>
</html>
