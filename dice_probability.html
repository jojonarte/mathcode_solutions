<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>MathCode.net</title>  
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    </head>
    <body>
        <br/>
        <div class="container">
            <h2>Solve Math Problems with JavaScript</h2>
            | <a href="http://mathcode.net">MathCode</a> | <a href="http://pluralsight.com">Pluralsight</a> | <a href="http://mathcode.net/template.txt">Template</a> | 
            <hr>
            <!-- html code here -->
            <h3>Title</h3>
            <input type="submit" id="submitButton" value=" Go"/>
            <br/><br/>
           
            <div id="details" ></div>
        </div>

        <script type=text/javascript>
           "use strict";
            var dice1 = 0;
            var dice2 = 0;
            var sum = 0;
            var count = 0;  
            var begAddr = "";
            var endAddr = "";
            var image = "";
            $(document).ready(function () {
                // function code goes here

                function getRandom(maxNumber) {
                    var x = 0;
                    x = Math.floor((Math.random() * maxNumber) + 1)
                    return x;
                }
                $('#submitButton').click(function () {
                    // JavaScript code here
                    count = 0;
                    image = "";
                    begAddr = "<img src='http://mathcode.net/images/dice";
                    endAddr = ".jpg' alt='dice' />"

                    do
                    {
                    dice1 = getRandom(6);
                    image = image + begAddr + dice1.toString() + endAddr;
                    dice2 = getRandom(6);
                    image = image + begAddr + dice2.toString() + endAddr;
                    sum = dice1 + dice2;
                    count = count+1;
                    }
                    while( sum != 2)
                    
                    console.log(dice1)
                    console.log(dice2)
                    console.log(sum)

                    image = image + "<br/> Count is " + count.toString();
                    $('#details').html(image);                   
                });
            });
        </script>

    </body>
</html>
